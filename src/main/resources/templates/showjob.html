<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <th:block th:replace="base :: headstuff"></th:block>
    <title>Job Details</title>
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container-fluid form">
    <h1>Job Detail</h1><br/>

    <div class="table-responsive">
        <table class="table table-bordered" border="1">
            <thead class="thead-light col-5">
            <tr>
                <th scope="col">Position</th>
                <th scope="col">Company</th>
                <th scope="col">Requirements</th>
                <th scope="col">Desired Skills</th>

            </tr>
            </thead>
            <tbody>
            <tr class="table-light col-5">
                <td th:text="${job.position}"></td>
                <td th:text="${job.company}"></td>
                <td th:text="${job.requirements}"></td>
                <td th:text="${job.desiredSkills}" ></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/update/{id}(id=${job.id})}" role="button">
        <button class="btn btn-info btn-lg">Update</button></a><br /><br />

    <a th:href="@{/delete/{id}(id=${job.id})}" role="button">
        <button class="btn btn-info btn-lg">Delete</button></a><br /><br />

    <a href="/joblist" role="button">
        <button class="btn btn-info btn-lg">Show All Jobs</button></a><br /><br />
</div>
<th:block th:replace="base :: jslinks"></th:block>
</body>
</html>
