<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <th:block th:replace="base :: headstuff"></th:block>
    <title>Job Details</title>
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container-fluid form">
    <h1>Job Detail</h1><br/>

    <b>Position:</b> <span th:text="${job.position}" ></span><br /><br/>

    <b>Company:</b> <span th:text="${job.company}" ></span><br /><br />

    <b>Requirements:</b> <span th:text="${job.requirements}" ></span><br /><br/>

    <b>Desired Skills:</b> <p th:text="${job.desiredSkills}" ></p><br />

    <a th:href="@{/update/{id}(id=${job.id})}" role="button">
        <button class="btn btn-info btn-lg">Update</button></a><br /><br />

    <a th:href="@{/delete/{id}(id=${job.id})}" role="button">
        <button class="btn btn-info btn-lg">Delete</button></a><br /><br />

    <a href="/" role="button">
        <button class="btn btn-info btn-lg">Show All Jobs</button></a><br /><br />
</div>
<th:block th:replace="base :: jslinks"></th:block>
</body>
</html>
